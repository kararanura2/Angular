<div class="clubs-page">
  <h2>âš½ Football Clubs Directory</h2>

  <div *ngIf="loading" class="loading">Loading clubs...</div>

  <div *ngIf="!loading" class="content">
    <input
      type="text"
      class="search-bar"
      placeholder="Search clubs..."
      [(ngModel)]="searchTerm"
      (input)="searchClubs()"
    />

    <div class="clubs-container">
      <div *ngFor="let club of filteredClubs" class="club-card">
        <img [src]="club.crest" [alt]="club.name" class="club-logo" />
        <div class="club-info">
          <h3>{{ club.name }}</h3>
          <p><strong>{{ club.area.name }}</strong></p>

          <button (click)="selectClub(club)" class="details-btn">
            {{ selectedClub === club ? 'Hide Details' : 'View Details' }}
          </button>

          <app-club-details *ngIf="selectedClub === club" [club]="club"></app-club-details>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="leagues-container" *ngIf="!loading && leagues.length">
  <a
    *ngFor="let league of leagues"
    class="league-btn"
    [routerLink]="['/clubs', league.code]">
    <img [src]="league.emblem" [alt]="league.name" class="league-logo" />
    <div>
      <strong>{{ league.name }}</strong><br />
      <small>{{ league.area.name }}</small>
    </div>
  </a>
</div>
